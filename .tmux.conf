# Shell configuration
set -g default-shell $SHELL

# Mouse setup
set -g mouse on
bind m set -g mouse \; resize-pane -Z

# Window management
set -g renumber-windows on
set -g allow-rename off

# Pane management
bind '"'    split-window    -c "#{pane_current_path}"
bind %      split-window -h -c "#{pane_current_path}"

# Key bindings
set -s escape-time 0
set -g mode-keys vi

bind h      select-pane -L
bind j      select-pane -D
bind k      select-pane -U
bind l      select-pane -R
bind r      source-file ~/.tmux.conf \; display "tmux environment reloaded"
bind S      set synchronize-panes \; display "synchronize-panes toggled"
bind -n C-g send-prefix

# Theme
source-file ~/.tmux/themes/.tmux.gruvbox.conf

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
    set -g @scroll-down-exit-copy-mode "off"
    set -g @scroll-speed-num-lines-per-scroll "1"
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
    set -g @prefix_highlight_bg 'colour241'
    set -g @prefix_highlight_fg 'colour248'
set -g @plugin 'tmux-plugins/tmux-resurrect'
    set -g @resurrect-capture-pane-contents 'on'
    set -g @resurrect-strategy-vim 'session'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
